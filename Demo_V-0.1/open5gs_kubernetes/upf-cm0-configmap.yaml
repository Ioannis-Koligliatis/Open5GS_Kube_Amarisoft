apiVersion: v1
data:
  upf.yaml: "logger:\n  file:\n    path: /opt/open5gs/var/log/open5gs/upf.log\n    level: debug\n#  level: info   # fatal|error|warn|info(default)|debug|trace\n\nglobal:\n  max:\n    ue: 1024  # The number of UE can be increased depending on memory size.\n#    peer: 64\n\nupf:\n  pfcp:\n    server:\n      - dev: eth0\n    client:\n#      smf:     #  UPF PFCP Client try to associate SMF PFCP Server\n#        - address: 127.0.0.4\n  gtpu:\n    server:\n      - dev: eth0\n        port: 2152\n        advertise: 192.168.88.43\n  session:\n    - subnet: 10.45.0.0/16\n      gateway: 10.45.0.1\n      dev: ogstun\n      dnn: internet\n      \n  metrics:\n    server:\n      - dev: eth0\n        port: 9090\n\n################################################################################\n# PFCP Server\n################################################################################\n# o Override PFCP address to be advertised to SMF in PFCP association\n#  pfcp:\n#    server:\n#      - dev: eth0\n#        advertise: open5gs-upf.svc.local\n#\n################################################################################\n# GTP-U Server\n################################################################################\n#  o Override SGW-U GTP-U address to be advertised inside S1AP messages \n#  gtpu:\n#    server:\n#      - dev: ens3\n#        advertise: upf1.5gc.mnc001.mcc001.3gppnetwork.org\n#\n#  o User Plane IP Resource information\n#  gtpu:\n#    server:\n#      - address:\n#        - 127.0.0.7\n#        - ::1\n#        teid_range_indication: 4\n#        teid_range: 10\n#        network_instance: internet\n#        source_interface: 0\n#      - address: 127.0.10.4\n#        teid_range_indication: 4\n#        teid_range: 5\n#        network_instance: ims\n#        source_interface: 1\n#\n################################################################################\n# 3GPP Specification\n################################################################################\n#\n#  o Specific DNN/APN(e.g 'ims') uses 10.46.0.1/16, 2001:db8:babe::1/48\n#  $ sudo ip addr add 10.45.0.1/16 dev ogstun\n#  $ sudo ip addr add 2001:db8:cafe::1/48 dev ogstun2\n#  $ sudo ip addr add 10.46.0.1/16 dev ogstun3\n#  $ sudo ip addr add 2001:db8:babe::1/48 dev ogstun3\n#\n#  session:\n#    - subnet: 10.45.0.0/16\n#      gateway: 10.45.0.1\n#      dnn: internet\n#    - subnet: 2001:db8:cafe::/48\n#      dnn: internet\n#      dev: ogstun2\n#    - subnet: 10.46.0.0/16\n#      gateway: 10.46.0.1\n#      dnn: ims\n#      dev: ogstun3\n#    - subnet: 2001:db8:babe::/48\n#      dnn: ims\n#      dev: ogstun3\n"
kind: ConfigMap
metadata:
  annotations:
    use-subpath: "true"
  labels:
    io.kompose.service: upf
  name: upf-cm0
